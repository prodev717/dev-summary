<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Summarize GitHub profiles easily. Get a brief overview of a developer's repositories, skills, and README content with our GitHub profile summary tool Dev Summary.">
    <meta name="keywords" content="Git Hub, github, summary, summarizer, git, profile, prodev717">
    <meta name="author" content="Ganesh M" />
    <link rel="icon" href="{{url_for('static',filename='logo.png')}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Summary</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  </head>
  <body>
    <center>
      <form hx-post="/fetch" 
            hx-target="#disp" 
            hx-swap="innerHTML" 
            hx-on:htmx:after-request="this.reset();document.getElementById('loading').style.display='none';"
            hx-on:htmx:before-request="hide()">
        <input autocomplete="off" type="text" name="username" placeholder="Enter GitHub Username" required><br>
        <button type="submit">summarize</button>
      </form>
      <p id="loading" style="display: none;">Loading...</p>
      <div id="disp"></div>
    </center>
    <script>
      function hide(){
        document.getElementById('disp').innerHTML='';
        document.getElementById('loading').style.display='block';
      }
    </script>
  </body>
</html>
